---
generic-service:
  ingress:
    host: court-hearing-event-receiver.hmpps.service.justice.gov.uk
    tlsSecretName: court-probation-cert-secret

  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 4
    targetCPUUtilizationPercentage: 100

  resources:
    limits:
      cpu: 5000m
      memory: 1200Mi
    requests:
      cpu: 500m
      memory: 700Mi
      
env:
  HMPPS_AUTH_BASE_URL: "https://sign-in.hmpps.service.justice.gov.uk/auth"